<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/connexion.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <script src="https://kit.fontawesome.com/516e207d2f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <p>COSMOSE</p>
      <button>
        <i class="fa-solid fa-arrow-right-from-bracket"></i> RETOUR

    <main>
        <h1>S'identifier</h1>

            <button type="submit">Se connecter</button>
        </form>
    </main>
